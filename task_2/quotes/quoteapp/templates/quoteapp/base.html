<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Main </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="container text-right">
        <div class="row align-items-start">
            <div class="col-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-4">
                <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hello!!! </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">Create account</a>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </div>
    <div class="container text-right">

        <div class="col-12 ">
            <ul class="nav justify-content-end column-gap-3">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add: </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="/tag/" role="button">Tag</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="/author/" role="button">Author</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="/quote/" role="button">Quote</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-outline-success" href="/scraper/" role="button">Scrape quotes.toscrape.com</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

    {% block content %} {% endblock %}
</div>
</body>
</html>
