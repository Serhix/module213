{% extends "quoteapp/base.html" %}

{% block content %}

<form method="post" action="{%url 'quoteapp:quote'%}">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-label">Enter quote:</label>
        <input type="text" class="form-control" name="quote" required>
        <span>{{ form.errors.quote }}</span>
    </div>
    <div class="form-group">
        <select name="author" class="form-select" required>
            {% for auth in author %}
            <option value="{{auth.fullname}}">{{auth.fullname}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label> Select tags:
            <select class="form-select" name="tags" multiple="multiple" aria-label="Default select example" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="form-group mt-4 mb-1">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>

{% endblock %}
