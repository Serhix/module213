{% extends "quoteapp/base.html" %}

{% block content %}

<form method="post" action="{%url 'quoteapp:author'%}">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Enter full name: </label>
            {{form.fullname}}
        <span>{{ form.errors.fullname }}</span>
    </div>
    <div class="mb-3">
        <label class="form-label">Select born date: </label>
            {{form.born_date}}
        <span>{{ form.errors.born_date }}</span>
    </div>
    <div class="mb-3">
        <label class="form-label">Enter born location:</label>
            {{form.born_location}}
        <span>{{ form.errors.born_location }}</span>
    </div>
    <div class="mb-3">
        <label class="form-label">Add description: </label>
            {{form.description}}
        <span>{{ form.errors.description }}</span>
    </div>
    <div class="form-group mt-4 mb-1">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-success">Reset</button>
    </div>
</form>

{% endblock %}
